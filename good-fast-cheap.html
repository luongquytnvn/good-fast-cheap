<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good-fast-cheap</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td><input type="checkbox" onclick="good()" id="idgood"></td>
            <td>Good</td>
        </tr>
        <tr>
            <td><input type="checkbox" onclick="cheap()" id="idcheap"></td>
            <td>Cheap</td>
        </tr>
        <tr>
            <td><input type="checkbox" onclick="fast()" id="idfast"></td>
            <td>Fast</td>
        </tr>
    </table>
</form>
<script>
    let good1 = document.getElementById('idgood')
    let fast1 = document.getElementById('idfast')
    let cheap1 = document.getElementById('idcheap')

    function good() {
        if (fast1.checked && cheap1.checked)
            document.getElementById('idfast').checked = false
    }
    function fast() {
        if (cheap1.checked && good1.checked)
            document.getElementById('idcheap').checked = false
    }
    function cheap() {
        if (good1.checked && fast1.checked)
            document.getElementById('idgood').checked = false
    }

</script>
</body>
</html>
